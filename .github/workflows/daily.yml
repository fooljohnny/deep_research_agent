name: AI Daily Insight

on:
  schedule:
    # Every day at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    working-directory: ai-daily-insight

jobs:
  insight:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: ai-daily-insight/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        working-directory: ai-daily-insight/scripts
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'groq' }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'llama-3.3-70b-versatile' }}
        run: python main.py

      - name: Commit & push new post
        working-directory: .
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai-daily-insight/content/ ai-daily-insight/data/
          if ! git diff --cached --quiet; then
            git commit -m "insight: $(date -u +%Y-%m-%d) daily post"
            git push
          else
            echo "No changes to commit."
          fi
